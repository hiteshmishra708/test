 <style>
    /* Popup styles */
    .popup {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }

    .popup-content {
        position: relative;
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
    }

    button[type="submit"] {
        width: 100%;
        background-color: #28a745;
        color: white;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #218838;
    }

    button[type="reset"] {
        width: 100%;
        background-color: #dc3545;
        color: white;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="reset"]:hover {
        background-color: #c82333;
    }

    .row-50-submit button {
        width: 48%;
    }

    .btn-primary {
        cursor: pointer;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #fff;
        min-width: 250px;
    }

    @media only screen and (max-width: 620px) {
        .sm-lbl {
            font-size: 11px;
        }
        .logo h4 {
            font-size: 15px;
        }
    }

    .hidden-input {
        visibility: hidden;
        width: 0 !important;
        height: 0 !important;
    }
</style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        function changeImage(element) {
            var mainImg = document.getElementById('ProductImg');
            mainImg.src = element.src;
            var smallImages = document.querySelectorAll('.small-img');
            smallImages.forEach(function(img) {
                img.classList.remove('active');
            });
            element.classList.add('active');
        }
        
        // Get the popup and button elements
        const popup = document.getElementById('popup');
        const openPopupBtn = document.getElementById('openPopupBtn');
        const closePopupBtn = document.getElementById('closePopupBtn');
        const closePopupBtn1 = document.getElementById('closePopupBtn1');
        const userForm = document.getElementById('userForm');

        if (openPopupBtn) {
            openPopupBtn.addEventListener('click', () => {
                popup.style.display = 'block';
            });
        }

        closePopupBtn.addEventListener('click', () => {
            closePopup()
        });

        closePopupBtn1.addEventListener('click', () => {
            closePopup()
        });

        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                closePopup()
            }
        });

        userForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/user-enquiry/', true);
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            
            xhr.setRequestHeader('X-CSRFToken', 'zDXatmrr5kSa5OP1rPje3Pg63Hx0IWA2rXE9RkDFcTDiID7KjJJIm5eT4zMHmW5S');

            xhr.onload = function() {
                if (xhr.status === 201 || xhr.status === 200) {
                    alert('Form submitted successfully!');
                    closePopup()
                } else {
                    // Handle errors
                    alert('Something went wrong. Please try again.');
                }
            };

            xhr.send(formData);
        });

        function closePopup() {
            popup.style.display = 'none';
            userForm.reset();
            localStorage.setItem('pc_timestamp', new Date().getTime());
        }

        function openPopup() {
            const popupClosedTimestamp = localStorage.getItem('pc_timestamp');
            const now = new Date().getTime();
            
            // Check if the popup was closed more than a day ago (24 hours = 86400000 milliseconds)
            if (!popupClosedTimestamp || now - popupClosedTimestamp > 86400000/24) {
                popup.style.display = 'block';
            }
        }

        setTimeout(() => {
            openPopup();
        }, 12000);
    });
</script>
